<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Duck Clicker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #cfeeff, #ffffff);
      overflow-x: hidden;
      text-align: center;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 1000;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1em;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background: #eee;
      border: 1px solid #aaa;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    #progressBar div {
      height: 100%;
      background: #4caf50;
      position: absolute;
      right: 0;
    }
    .hidden { display: none; }
    .shop-item {
      display: flex;
      align-items: center;
      background: #ccc;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      max-width: 400px;
    }
    .shop-item img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
    .ad {
      margin: 20px;
      padding: 10px;
      background: yellow;
      text-align: center;
      font-weight: bold;
      border: 2px dashed red;
    }
    #clicker {
      font-size: 2em;
      margin: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loader">
    Loading Duck Duck Clicker...
    <div id="countdown">5</div>
    <div id="progressBar"><div></div></div>
  </div>

  <div class="ad">Host your Minecraft server FREE at <a href="Aternos" target="_blank">aternos.org/go</a>!</div>

  <div id="score">Ducket$: 0</div>
  <div id="clicker">ðŸ¦† CLICK THE DUCK!</div>
  <div id="shop"></div>

  <script>
    const loader = document.getElementById('loader');
    const countdown = document.getElementById('countdown');
    const progress = document.querySelector('#progressBar div');
    const scoreDisplay = document.getElementById("score");
    const clicker = document.getElementById("clicker");
    let score = parseInt(localStorage.getItem("score")) || 0;
    let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
    let autoPower = parseInt(localStorage.getItem("autoPower")) || 0;

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Ducket$: ${score.toLocaleString()}`;
    }

    function saveGame() {
      localStorage.setItem("score", score);
      localStorage.setItem("clickPower", clickPower);
      localStorage.setItem("autoPower", autoPower);
    }

    clicker.onclick = () => {
      score += clickPower;
      updateScoreDisplay();
      saveGame();
    };

    setInterval(() => {
      score += autoPower;
      updateScoreDisplay();
      saveGame();
    }, 1000);

    if (!localStorage.getItem("hasVisited")) {
      let timeLeft = 5;
      countdown.textContent = timeLeft;
      progress.style.width = '100%';

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        progress.style.width = (timeLeft / 5 * 100) + '%';

        if (timeLeft <= 0) {
          clearInterval(interval);
          loader.classList.add('hidden');
          localStorage.setItem("hasVisited", "true");
        }
      }, 1000);
    } else {
      loader.classList.add('hidden');
    }

    const shopItems = [...
      // same as before
    ];

    const shop = document.getElementById("shop");
    shopItems.forEach(item => {
      const el = document.createElement("div");
      el.className = "shop-item";
      el.innerHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Emoji_u1f986.svg/1024px-Emoji_u1f986.svg.png" alt="Duck">
        <div>
          <div><strong>${item.name}</strong></div>
          <div>${item.power}/${item.type.toUpperCase()} - $${item.cost.toLocaleString()}</div>
        </div>
      `;
      el.onclick = () => {
        if (score >= item.cost) {
          score -= item.cost;
          if (item.type === "click") clickPower += item.power;
          else autoPower += item.power;
          updateScoreDisplay();
          saveGame();
        } else {
          alert("Not enough Ducket$!");
        }
      };
      shop.appendChild(el);
    });

    updateScoreDisplay();
  </script>
</body>
</html>
